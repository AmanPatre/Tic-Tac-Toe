<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic Tac Toe </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li>Tic Tac Toe </li>
        </ul>
    </nav>


    <div class="gameContainer">
        <div class="container">
            <div class="box bl-0 bt-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bl-0 bd-0"><span class="boxText"></span></div>
            <div class="box bd-0"><span class="boxText"></span></div>
            <div class="box bd-0 br-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome  tic Tac Toe </h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset"> Reset</button>

                <div class="imgbox">
                    <img src="Assests/excited.gif" alt="">
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
